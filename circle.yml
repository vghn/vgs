machine:
  ghc:
    version: 7.10.2
  environment:
    AWS_DEFAULT_REGION: us-east-1
    AWS_S3_BUCKET: vghn-vgs
    PATH: $HOME/.cabal/bin:$PATH

dependencies:
  cache_directories:
    - '~/.cache/pip'
    - '~/.cabal'
    - '~/.ghc'
  override:
    - bin/ci install

test:
  override:
    - bin/ci test

deployment:
  s3:
    branch: /.*/
    commands:
      - bin/ci deploy
